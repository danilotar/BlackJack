<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href = "static/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class = "container-5">
        <h2>Blackjack</h2>
        <h3><span id= "blackjack-result">Let's Play!</span></h3>
        <div class="flex-blackjack-row1">
            <div id="player-box">
                <h2>You: <span id= "human-result">0</span></h2>
            </div>
            <div id="computer-box">
                <h2>Dealer: <span id="computer-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row2">
            <div>
                <button id="hit-button" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="stand-button" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="deal-button" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="win-result">0</span></td>
                    <td><span id="lose-result">0</span></td>
                    <td><span id="draw-result">0</span></td>
                </tr>
            </table>
        </div>
    
    </div>
        <script src = "static/js/script.js"></script>
    </body>
    </html>
